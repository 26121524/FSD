<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.17/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-6">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-700">Create Course</h1>
      <form th:action="@{/admindashboard}" method="post">
        <div class="bg-gray-200 rounded-lg shadow-lg p-4 md:p-8 mx-4 sm:mx-auto max-w-md">
          <div class="mb-4">
            <label for="name" class="block font-medium text-gray-700 mb-2">Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="mb-4">
            <label for="description" class="block font-medium text-gray-700 mb-2">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
          </div>
          <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>
