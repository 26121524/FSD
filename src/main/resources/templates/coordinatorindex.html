<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration and Login</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<style>
/* Set the background color for the page */
  body {
    background-color: #fff;
  }
  /* Style the faculty header */
  .faculty-header {
    background-color: #333;

    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .faculty-profile {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .faculty-profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
  }
  .faculty-info h1 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .faculty-info p {
    font-size: 18px;
    margin: 0;
  }
  .faculty-profile p {
    font-size: 16px;
    margin: 0;
    padding: 0;
  }
  .main-heading {
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 25px;
    margin-top: 0;
    margin-left: 0px;
  }
   /*Style the faculty options */
  .faculty-options {
    display: flex;
    align-items: center;
  }

  .faculty-options button {
    border: 2px solid #ddd;
    border-radius: 20px;
    font-size: 15px;
    padding: 10px 20px;
    margin-left: 15px;
  }

  .faculty-options button:hover {
    background-color: #ddd;
  }

  table {
    border-collapse: collapse;
    margin-top: 30px;
    margin-bottom: 30px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #ddd;
  }

  table th {
    font-size: 18px;
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
  }

  table td {
    font-size: 16px;
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
  }

  .table-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    margin-left: 152px;
  }
  /* Style the faculty header */
.faculty-header {
  background-color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

/* Add a style for the logout button */
.logout-button {
  background-color: #ddd;
  color: #333;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 15px;
  cursor: pointer;
}

.logout-button:hover {
  background-color: #333;
  color: #fff;
}

</style>
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Coordinator Registration and
				Login</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<br>
<br>
<div class="container">
	<br><br>
	Welcome <span th:text="${#authentication.principal.username}"> User</span>
	<br>
	<br>
	<span><a href="/" th:href="@{/faculty}">go to your Dashboard</a></span>
</div>
</body>
</html>
